{% block filters %}
{% load paginator %}

{% load static %}

<div id="filters" class="container pt-2">
    <a id="deleteFilter" class="btn btn-outline-primary rounded-pill mr-1 mb-1" href="?{% url_replace tag='' %}">
        All
    </a>
    {% for tag, count in tags %}
    <a id="{{ tag }}Filter" class="btn btn-outline-secondary rounded-pill mr-1 mb-1" href="?{% url_replace tag=tag %}">
        {{ tag|capfirst }} ({{ count }})
    </a>
    {% endfor %}
</div>

{% endblock %}
