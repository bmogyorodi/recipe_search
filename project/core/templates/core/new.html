{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static '/css/style.css' %}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <title>Recipe Search</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <a class="navbar-brand" href="#">Recipe Search</a>
    </nav>

    <div id="searchBox">
        <div class="container p-4">
          <div class="row">
            <div class="col-md-11 p-1">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" placeholder="Find a recipe" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-dark" type="button" id="button-addon2">
                    <span class="fas fa-search"></span>
                  </button>
                </div>
            </div>
            </div>
            <div class="col-md-1 p-1">
              <button class="btn btn-block btn-lg btn-secondary" type="button" data-toggle="collapse" data-target="#advancedSearchBox">
                <span class="fas fa-sliders-h">
              </button>
            </div>
            <div class="collapse container px-0 pt-2" id="advancedSearchBox">
              <div class="card card-body card-block">
                <div class="row">
                  <div class="col-md-4">
                    <form>
                      <div class="form-group">
                        <label for="IngrIncludeInput"><h6 style="color: #32ab30; font-weight: 600;">Ingredients to include</h5></label>
                        <input type="text" class="form-control" id="IngrIncludeInput" placeholder="Enter ingredient">
                      </div>
                    </form>
                    
                  </div>
                  <div class="col-md-8">
                    <p>Lorem Ipsum</p>
                  </div>
                </div>
                <hr/>
                <div class="row">
                  <div class="col-md-4">
                    <form>
                      <div class="form-group">
                        <label for="IngrExcludeInput"><h6 style="color: #eb4034; font-weight: 600;">Ingredients to exclude</h5></label>
                        <input type="text" class="form-control" id="IngrExcludeInput" placeholder="Enter ingredient">
                      </div>
                    </form>
                    
                  </div>
                  <div class="col-md-8">
                    <p>Lorem Ipsum</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <div id="searchResults">
        <div id="searchResultsContainer" class="container py-4">
        <div class="card-column">
          {% for recipe in recipes %}
            {% block recipe_card %}
              {% include 'core/recipe_card.html' %}
            {% endblock recipe_card %}
          {% endfor %}
        </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
